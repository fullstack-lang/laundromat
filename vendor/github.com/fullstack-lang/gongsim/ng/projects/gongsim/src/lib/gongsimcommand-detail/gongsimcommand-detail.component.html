<form *ngIf="gongsimcommand" class="details">
    <h2 class="details__title">gongsimcommand</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Command</mat-label>
        <mat-select [(ngModel)]="gongsimcommand.Command" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of GongsimCommandTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("CommandDate")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>CommandDate</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.CommandDate">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('CommandDate')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("CommandDate")' mat-form-field class="detail-full-width">
        <mat-label>CommandDate</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.CommandDate"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>SpeedCommandType</mat-label>
        <mat-select [(ngModel)]="gongsimcommand.SpeedCommandType" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of SpeedCommandTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("DateSpeedCommand")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>DateSpeedCommand</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.DateSpeedCommand">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('DateSpeedCommand')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("DateSpeedCommand")' mat-form-field class="detail-full-width">
        <mat-label>DateSpeedCommand</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="gongsimcommand.DateSpeedCommand"></textarea>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save gongsimcommand
        </button>
    </div>
</form>
