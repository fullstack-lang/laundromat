<form *ngIf="machine" class="details">
    <h2 class="details__title">machine</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("TechName")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="4">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TechName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.TechName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TechName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TechName")' mat-form-field class="detail-full-width">
        <mat-label>TechName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.TechName"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="4">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>DrumLoad</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="machine.DrumLoad" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="details_hours_width">
                <mat-label>RemainingTime Hours</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="RemainingTime_Hours">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_minutes_width">
                <mat-label>RemainingTime Minutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="RemainingTime_Minutes">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_seconds_width">
                <mat-label>RemainingTime Seconds</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput
                    [(ngModel)]="RemainingTime_Seconds">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <!-- -->
    <mat-checkbox [formControl]="CleanedlaundryFormControl">Cleanedlaundry</mat-checkbox>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="machine.State" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of MachineStateEnumList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save machine
		</button>
    </div>
</form>
