<form *ngIf="engine" class="details">
    <h2 class="details__title">engine</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("EndTime")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>EndTime</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.EndTime">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('EndTime')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("EndTime")' mat-form-field class="detail-full-width">
        <mat-label>EndTime</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.EndTime"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("CurrentTime")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>CurrentTime</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.CurrentTime">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('CurrentTime')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("CurrentTime")' mat-form-field class="detail-full-width">
        <mat-label>CurrentTime</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.CurrentTime"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>SecondsSinceStart</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.SecondsSinceStart" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Fired</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Fired" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>ControlMode</mat-label>
        <mat-select [(ngModel)]="engine.ControlMode" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of ControlModeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="engine.State" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of EngineStateList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Speed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="engine.Speed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save engine
        </button>
    </div>
</form>
